<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4" style="color: white;">{{ 'LOGINPAGE.LOGIN' | translate }}</h2>
        <div class="auto-form-wrapper">
          <form #formLogin="ngForm" (ngSubmit)="logIn(formLogin.value)">
            <div class="form-group">
              <label class="label">{{ 'LOGINPAGE.USER' | translate }}</label>
              <div class="input-group">
                <input
                  ngModel
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="{{ 'LOGINPAGE.EMAIL' | translate }}"
                  required
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label">{{ 'LOGINPAGE.PASSWORD' | translate }}</label>
              <div class="input-group">
                <input
                  ngModel
                  name="password"
                  type="password"
                  class="form-control"
                  placeholder="{{ 'LOGINPAGE.STRINGS' | translate }}"
                  required
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="formLogin.invalid" class="btn btn-primary submit-btn btn-block">
                {{ 'LOGINPAGE.BTNLOGIN' | translate }}
              </button>
            </div>

            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">{{ 'LOGINPAGE.NOTREGISTEREDYET' | translate }} </span>
              <br />
              <a routerLink="/register" class="text-black text-small">{{ 'LOGINPAGE.CREATEACCOUNT' | translate }}</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
